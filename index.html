<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta Tags -->
    <meta name="keywords" content="hermitcraft, hermit, minecraft, smp, survival, exchange, shops"/>
    <meta name="description" content="The Unofficial HermitCraft store and price list."/>
    <meta name="author" content="Joe van der Zwet, contact@joezwet.me">
    <link rel="manifest" href="/manifest.json">
    <title>The Hermit Exchange</title>

    <!-- Open Graph Tags -->
    <meta name="og:title" content="The Hermit Exchange"/>
    <meta name="og:type" content="website"/>
    <meta name="og:url" content="https://exchange.joezwet.me"/>
    <meta name="og:image" content="https://exchange.joezwet.me/assets/og.png"/>
    <meta name="og:site_name" content="The Hermit Exchange"/>
    <meta name="og:description" content="The Unofficial HermitCraft store and price list."/>

    <!-- css -->
    <link rel="stylesheet" href="dist/mdl/material.min.css">
    <script src="dist/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="dist/typeface-minecraft/index.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127723707-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-127723707-5');
    </script>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">The Hermit Exchange</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link is-active" href="javascript:void(null);">Stores</a>
                <!--<a class="mdl-navigation__link" href="/hermits">Hermits</a>-->
                <a class="mdl-navigation__link" target="_blank" href="https://github.com/JoeZwet/hetmit-exchange">Github</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">The Hermit Exchange</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="javascript:void(null);">Price List</a>
            <!--<a class="mdl-navigation__link" href="/hermits">Hermits</a>-->
            <a class="mdl-navigation__link" target="_blank" href="https://github.com/JoeZwet/hetmit-exchange">Github</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <center>
            <div class="page-content" style="padding-top: 50px; padding-bottom: 50px;">
                <div id="progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

                <form action="javascript:void(null);" hidden>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">Search...</label>
                    </div>
                </form>

                <!-- prices table -->
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="price-table" hidden>
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Selling</th>
                        <th class="mdl-data-table__cell--non-numeric">Price</th>
                        <th class="mdl-data-table__cell--non-numeric">By</th>
                    </tr>
                    </thead>
                    <tbody style="font-family: Minecraft,serif" id="prices-body">
                    </tbody>
                </table>
            </div>
        </center>
    </main>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">The Hermit Exchange</div>
            <ul class="mdl-mini-footer__link-list">
                <li>A <a href="https://joezwet.me">JoeZwet</a> project.</li>
                <li>Minecraft assets are Copyright &copy; of <a href="https://account.mojang.com/documents/minecraft_eula" target="_blank">Mojang AB</a>. This project has no affiliation with Mojang and is not maintained by any of its staff.</li>
            </ul>
        </div>
    </footer>
</div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
